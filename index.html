<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feu Tricolore</title>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <img src="img/flipped-car.png" class="vroom-backwards" alt="Image d'une voiture orange" width="200px" id="pink-car">
        <img src="img/blue-car.png" class="vroom" alt="Dessin d'une voiture bleue" width="250px" id="blue-car">
        <img src="img/green-car.png" class="vroom-vroom" alt="Dessin d'une voiture verte"  width="270px" id="green-car">
        <img src="img/flipped-car.png" class="vroom-vroom-backwards" alt="Image d'une voiture rouge" width="280px" id="purple-car">
    </section>

    <article>
        <div id="right-side">
            <div id="feu">
                <div id="rouge"></div>
                <div id="orange"></div>
                <div id="vert"></div>
            </div>
            <div id="tige"></div>
        </div>

        <div id="left-side">
            <div id="bar"></div>
            <div id="buttons">
                <h1>Feu Tricolore</h1>
                <input type="button" id="automatic-mode-button" value="Cliquez pour activer le mode Auto">
                <input type="button" id="next-color" value="Changez la couleur manuellement">
            </div>
        </div>
    </article>

    <script src="js.js"></script>
</body>
</html>
